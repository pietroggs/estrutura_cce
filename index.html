<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/img/hud/favicon.ico"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="screenFix"></div>
    <div id="container" sandbox = "allow-same-origin allow-scripts">
        <div id="pre-build">
            <!-- Telas Padrão {content, report, expediente} -->
            <div id="tela-content">
                <div id="desc-content">
                    <p class="--desc-title"></p>
                    <p class="--desc-goals">Learning goals:</p>
                    <p class="--desc-learning"></p>
                    <a class="--desc-link" target="_blank" href="https://www.standfor.com.br/">All rights reserved to FTD Educação</a>
                </div>
                <div id="main-content">
                    <div class="--content-start-button" onclick="screen.next()"></div>
                    <p class="--content-title"></p>
                    <ul class="--content-link">
                    </ul>
                </div>

            </div>
            <!-- Firulas -->
            <div class="--linedesign --linedesign-top">
                <div class="--color-back-1"></div>
                <div class="--color-back-2"></div>
                <div class="--color-back-3"></div>
                <div class="--color-back-4"></div>
                <div class="--color-back-5"></div>
                <div class="--color-back-6"></div>
                <div class="--color-back-7"></div>
            </div>
            <div class="--linedesign --linedesign-bottom">
                <div class="--color-back-1"></div>
                <div class="--color-back-2"></div>
                <div class="--color-back-3"></div>
                <div class="--color-back-4"></div>
                <div class="--color-back-5"></div>
                <div class="--color-back-6"></div>
                <div class="--color-back-7"></div>
            </div>
            <!-- Top Bar -->
            <div class="--topbar">
                <div class="--btn-dic" onclick=""></div>
                <div class="--btn-menu"></div>
                <span class="-orange">Lead-in</span>
                <p class="--topbar-title">The animal rights debate</p>
            </div>
            <!-- Nav Setas -->
            <div class="--seta-next" onclick="screen.next()"></div>
            <div class="--seta-prev" onclick="screen.prev()"></div>
            <!-- Telas carregadas -->
            <!-- init Sound bank -->
            <audio id="sound-correct" src="assets/audios/correct.mp3" type="audio/mpeg"></audio>
            <audio id="sound-incorrect" src="assets/audios/incorrect.mp3" type="audio/mpeg"></audio>
            <audio id="sound-success" src="assets/audios/success.mp3" type="audio/mpeg"></audio>
            <!-- end Sound bank -->
            <div id="iframes">

            </div>
        </div>
    </div>

    <script src="js/pi.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
