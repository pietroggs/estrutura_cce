<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- AUDIO LISTENER -->
    <audio id="audio"></audio>

    <!-- FIXED CONTAINER -->
    <div id="--container-outer">

        <!-- SCROLLABLE CONTAINER -->
        <div id="--container-inner">
            <!-- PAGE CONTENT -->
            <div id="--inner-content">

                <div id="--inner-cloud-0" class="--inner-cloud"></div>
                
                <div id="--inner-timeline-0" class="--inner-timeline"></div>

                <div id="--inner-grammarbox-0" class="--inner-grammarbox"></div>
                
                <div id="--inner-imageFrame-0" class="--inner-imageFrame"></div>
                
                <div id="--inner-rowOrderer-0" class="--inner-rowOrderer"></div>
                
                <div id="--inner-video-0" class="--inner-video"></div>

                <div id="--inner-drawline-0" class="--inner-drawline"></div>

                <div id="--inner-sentenceInput-0" class="--inner-sentenceInput"></div>
                

                <div id="--inner-sidebyside-0" class="--inner-sidebyside">
                    <!-- Left -->
                    <div id="--sidebyside-container-0" class="--sidebyside-container-2">
                        <div id="--inner-imageFrame-1" class="--inner-imageFrame"></div>
                    </div>

                    <!-- Vertical line -->
                    <div id="--inner-verticalline-0" class="--inner-verticalline"></div>

                    <!-- Right -->
                    <div id="--sidebyside-container-1" class="--sidebyside-container-2">
                        <div id="--inner-sentenceInput-1" class="--inner-sentenceInput"></div>
                    </div>
                </div>

                <div id="--inner-selectList-0" class="--inner-selectList"></div>
                <div id="--inner-selectList-1" class="--inner-selectList"></div>

                <div id="--inner-sentenceChoice-0" class="--inner-sentenceChoice"></div>

                <div id="--inner-sentenceSelect-0" class="--inner-sentenceSelect"></div>
                
                <div id="--inner-audioButton-0" class="--inner-audioButton"></div>
            </div>
        </div>
    </div>

    <script src="../../js/pi.js"></script>
    <script src="../../js/components.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
