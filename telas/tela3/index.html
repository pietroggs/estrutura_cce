<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/components.css">
</head>
<body>

    <!-- AUDIO LISTENER -->
    <audio id="audio"></audio>

    <!-- FIXED CONTAINER -->
    <div id="--container-outer">

        <!-- SCROLLABLE CONTAINER -->
        <div id="--container-inner">
            <!-- PAGE CONTENT -->
            <div id="--inner-content">

                <div id="--inner-cloud-0" class="--inner-cloud"></div>
                
                <div id="--inner-timeline-0" class="--inner-timeline"></div>

                <!-- Practice container -->
                <div class="practice" id="--inner-multiple-choice-2-0" data-practice-scored></div>

            </div>
        </div>
    </div>

    <!-- init Practice footer buttons [TEMP] -->
    <div id="practice-footer-buttons">
        <div class="mark-all"></div>
        <div class="show-answers"></div>
        <div class="reset"></div>
    </div>
    <!-- end Practice footer buttons [TEMP] -->

    <!-- init Sound bank -->
    <audio id="sound-correct" src="../../audios/correct.mp3" type="audio/mpeg"></audio>
    <audio id="sound-incorrect" src="../../audios/incorrect.mp3" type="audio/mpeg"></audio>
    <audio id="sound-success" src="../../audios/success.mp3" type="audio/mpeg"></audio>
    <!-- end Sound bank -->

    <!-- JS imports -->
    <script src="../../js/pi.js"></script>
    <script src="../../js/components.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
