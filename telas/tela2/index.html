<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- AUDIO LISTENER -->
    <audio id="audio"></audio>

    <!-- FIXED CONTAINER -->
    <div id="--container-outer">

        <!-- SCROLLABLE CONTAINER -->
        <div id="--container-inner">
            <!-- PAGE CONTENT -->
            <div id="--inner-content">

                <div id="--inner-cloud-0" class="--inner-cloud"></div>
                
                <div id="--inner-timeline-0" class="--inner-timeline"></div>

                <div id="--inner-grammarbox-0" class="--inner-grammarbox"></div>
                
                <div id="--inner-imageFrame-0"></div>
                
                <div id="--inner-rowOrderer-0" class="--inner-rowOrderer"></div>
                
                <div id="--inner-video-0" class="--inner-video"></div>

                <div id="--inner-drawline-0" class="--inner-video"></div>

                <div id="--inner-sentenceInput-0" class="--inner-video"></div>
                
                <div id="--inner-selectList-0" class="--inner-selectList"></div>

                <div id="--inner-sentenceChoice-0" class="--inner-sentenceChoice"></div>

                <div id="--inner-sentenceSelect-0" class="--inner-sentenceSelect"></div>
                
                <div id="--inner-dragDrop-0" class="--inner-dragDrop"></div>

                <div id="--inner-sentenceDragDrop-0" class="--inner-sentenceDragDrop"></div>
                <div id="--inner-dragDrop-sentenceContainer-0" class="--inner-dragDrop-sentenceContainer"></div>

                
                <!-- <input type="text" name="" id="" onblur=""> -->

            </div>
        </div>
    </div>

    <script src="../../js/pi.js"></script>
    <script src="../../js/components.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
